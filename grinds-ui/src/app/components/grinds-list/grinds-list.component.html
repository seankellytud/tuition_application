      <table mat-table [dataSource]="dataSource" class="grinds_table mat-elevation-z8">

        <ng-container matColumnDef="grindType">
          <th class="header" mat-header-cell *matHeaderCellDef>
            <mat-form-field class="filter" floatLabel="never">
              <mat-label>Search Subject</mat-label>
              <input matInput [formControl]="grindTypeFilter">
            </mat-form-field>
            <span>Subjects</span>
          </th>
          <td mat-cell *matCellDef="let grind"> {{grind.grindType}} </td>
        </ng-container>

        <ng-container matColumnDef="pricePerHour">
          <th class="header" mat-header-cell *matHeaderCellDef> 
              <mat-form-field class="filter" floatLabel="never">
                  <mat-label>Search Max Price</mat-label>
                  <input matInput [formControl]="pricePerHourFilter">
                </mat-form-field>
                <span>Price</span>
          </th>
          <td mat-cell *matCellDef="let grind"> {{grind.pricePerHour}} </td>
        </ng-container>
        <ng-container matColumnDef="county">
          <th class="header" mat-header-cell *matHeaderCellDef> 
              <mat-form-field class="filter" floatLabel="never">
                  <mat-label>Search County</mat-label>
                  <input matInput [formControl]="countyFilter">
                </mat-form-field>
                <span>County</span>
            </th>
          <td mat-cell *matCellDef="let grind"> {{grind.county}} </td>
        </ng-container>
        <ng-container matColumnDef="moreDetails">
          <th mat-header-cell *matHeaderCellDef> </th>
              <td mat-cell *matCellDef="let grind; let i = index;">  
                <!-- Use this to get the index of the row to pass into showAll function -->
                <button *ngIf="isAuth()" mat-raised-button routerLink="/grinds-detail" (click)= "showAll(i)" > 
                 
                Show More Details -->
                  </button>
                <button *ngIf="!isAuth()" mat-raised-button routerLink="/login">
                   Log In to See More Details --> 
                  </button>
              </td>
    
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
       
      </table>
      <router-outlet></router-outlet>
