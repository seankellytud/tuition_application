      <h1>Grinds List Component</h1>
      <div id="searchFields">
      <mat-form-field>
        <input id = "idSearch" matInput (keyup)="applyFilter($event.target.value)" placeholder="Search By ID">
      </mat-form-field>
      <mat-form-field>
        <input id = "typeSearch" matInput (keyup)="applyFilter($event.target.value)" placeholder="Search By Grind Type">
      </mat-form-field>
      <mat-form-field>
          <input id = "priceSearch" matInput (keyup)="applyFilter($event.target.value)" placeholder="Search By Price">
        </mat-form-field>   
      <mat-form-field>
        <input id = "addressSearch" matInput (keyup)="applyFilter($event.target.value)" placeholder="Search By Address">
      </mat-form-field>
     </div>

      <table mat-table [dataSource]="dataSource" class="grinds_table mat-elevation-z8">
        <!-- Position Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let grind"> {{grind.id}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="type">
          <th mat-header-cell *matHeaderCellDef> Grind Type
          </th>
          <td mat-cell *matCellDef="let grind"> {{grind.grindType}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="pricePerHour">
          <th mat-header-cell *matHeaderCellDef> Price Per Hour 
          </th>
          <td mat-cell *matCellDef="let grind"> {{grind.pricePerHour}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="address">
          <th mat-header-cell *matHeaderCellDef> Address 
          </th>
          <td mat-cell *matCellDef="let grind"> {{grind.grindAddress}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
       
      </table>
