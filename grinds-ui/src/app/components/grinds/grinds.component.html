<div class ="postGrind">
      <mat-form-field>         
        <input matInput required placeholder="Price Per Hour"
        matTooltip="enter the price per hour">
      </mat-form-field>
      <mat-form-field>
        <input matInput required placeholder="Address"
        matTooltip="enter your Address">
      </mat-form-field>
      <mat-form-field>
            <select matNativeControl required placeholder = "Subject"
            matTooltip="Select your subject">
                    <option value="mathematics">Mathematics</option>
                    <option value="english">English</option>
                    <option value="spanish">Spanish</option>
                    <option value="music">Music</option>
                    <option value="irish">Irish</option>
                    <option value="biology">Biology</option>
                    <option value="chemistry">Chemistry</option>
                    <option value="physics">Physics</option>
                </select>
        </mat-form-field>
      <div>
      <button mat-raised-button
      matTooltip="Register with these details"
      onclick="alert('Grind posted to website.')">
      Post Grind!
    </button>
    </div>
</div>
