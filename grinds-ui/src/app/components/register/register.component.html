<mat-card class="my-card">
    <h5>Register As a Student</h5>
  <mat-card-content>
     <form class="registration-form" [formGroup]="registerForm" (ngSubmit)="onRegisterUser()" id="ngForm" #documentEditForm="ngForm">
      <mat-form-field class="full-width">
          <input matInput required formControlName="firstName" placeholder="First Name">
      </mat-form-field>
  
      <mat-form-field class="full-width">
          <input matInput required placeholder="Last Name" formControlName="lastName">
      </mat-form-field>
  
      <mat-form-field class="full-width">
          <input matInput required  placeholder="Email Address" formControlName="emailAddress">
      </mat-form-field>
  
      <mat-form-field class="full-width">
          <input matInput required  placeholder="Username" formControlName="userName">
      </mat-form-field>
  
      <mat-form-field class="full-width">
          <input matInput required placeholder="Password"  type="password" formControlName="password">
      </mat-form-field>
  
      <mat-form-field class="full-width">
          <input matInput  required placeholder="Confirm Password"  type="password" formControlName="confirmPassword">
      </mat-form-field>
     </form>
  </mat-card-content>
  <mat-card-actions>
      <button mat-raised-button form="ngForm" [disabled]="!documentEditForm.form.valid">Register</button>
  </mat-card-actions>
</mat-card>
