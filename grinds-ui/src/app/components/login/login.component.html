 <mat-card class="my-card">
    <h5>Log In</h5>
  <mat-card-content>
     <form class="registration-form" [formGroup]="loginForm" (ngSubmit)="onLogin()" id="ngForm" #documentEditForm="ngForm">
      <mat-form-field class="full-width">
          <input matInput required  placeholder="Username" formControlName="username">
      </mat-form-field>
      <mat-form-field class="full-width">
          <input matInput required placeholder="Password"  type="password" formControlName="password">
      </mat-form-field>
     </form>
  </mat-card-content>
  <mat-card-actions>
      <button mat-raised-button form="ngForm" [disabled]="!documentEditForm.form.valid">Log In</button>
  </mat-card-actions>
</mat-card>
