<mat-card class="my-card">
        <h5>Log In</h5>
    <mat-card-content>
       <form class="login-form">
        <mat-form-field class="full-width">
            <input matInput required placeholder="Username">
        </mat-form-field>
        <mat-form-field class="full-width">
            <input matInput  required placeholder="Password"  type="password" name="password">
        </mat-form-field>
       </form>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button>Log In</button>
    </mat-card-actions>
 </mat-card>
